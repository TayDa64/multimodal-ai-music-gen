name: CI Build

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install python-osc mido
        # Install optional deps if available (don't fail if not)
        pip install numpy soundfile || true
    
    - name: Run protocol tests
      run: |
        python -m pytest tests/test_protocol.py -v --tb=short
    
    - name: Run existing tests
      run: |
        python -m pytest test_suite.py -v --tb=short || true
      continue-on-error: true

  juce-build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install CMake
      uses: lukka/get-cmake@latest
    
    - name: Download JUCE
      run: |
        if (Test-Path -Path "JUCE") { Remove-Item -Recurse -Force JUCE }
        git clone --depth 1 --branch 7.0.9 https://github.com/juce-framework/JUCE.git JUCE
        Write-Host "JUCE downloaded: $(Test-Path JUCE/modules/juce_core/juce_core.h)"
    
    - name: Cache Build
      uses: actions/cache@v4
      with:
        path: juce/build/_deps
        key: juce-build-windows-${{ hashFiles('juce/CMakeLists.txt') }}
    
    - name: Configure CMake
      run: |
        cd juce
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DJUCE_DIR="${{ github.workspace }}/JUCE"
    
    - name: Build
      run: |
        cd juce
        cmake --build build --config Release --parallel
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MultimodalMusicGen-Windows
        path: juce/build/Release/*.exe
        if-no-files-found: warn

  juce-build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install CMake
      uses: lukka/get-cmake@latest
    
    - name: Download JUCE
      run: |
        rm -rf JUCE
        git clone --depth 1 --branch 7.0.9 https://github.com/juce-framework/JUCE.git JUCE
        echo "JUCE downloaded: $(test -f JUCE/modules/juce_core/juce_core.h && echo 'yes' || echo 'no')"
    
    - name: Cache Build
      uses: actions/cache@v4
      with:
        path: juce/build/_deps
        key: juce-build-macos-${{ hashFiles('juce/CMakeLists.txt') }}
    
    - name: Configure CMake
      run: |
        cd juce
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DJUCE_DIR="${{ github.workspace }}/JUCE"
    
    - name: Build
      run: |
        cd juce
        cmake --build build --config Release --parallel
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MultimodalMusicGen-macOS
        path: juce/build/*.app
        if-no-files-found: warn
